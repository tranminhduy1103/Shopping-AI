<div class="single_product">
    <div class="container">
        <div class="row">

            <!-- Images -->
            <div class="col-lg-2 order-lg-1 order-2" id="photolist">
                <ul class="image_list">
                    <li data-image="/images/single_4.jpg">
                        <img alt="" th:each="image:${Images}" th:if="(${image.ImageID} == ${laptop.ImageID})" th:src="${image.Image1}">
                    </li>
                    <li data-image="/images/single_4.jpg">
                        <img alt="" th:each="image:${Images}" th:if="(${image.ImageID} == ${laptop.ImageID})" th:src="${image.Image2}">
                    </li>
                    <li data-image="/images/single_4.jpg">
                        <img alt="" th:each="image:${Images}" th:if="(${image.ImageID} == ${laptop.ImageID})" th:src="${image.Image3}">
                    </li>
                    <li data-image="/images/single_4.jpg">
                        <img alt="" th:each="image:${Images}" th:if="(${image.ImageID} == ${laptop.ImageID})" th:src="${image.Image3}">
                    </li>

                </ul>
            </div>

            <!-- Selected Image -->
            <div class="col-lg-5 order-lg-2 order-1">
                <div class="image_selected"><img alt="" th:each="image:${Images}" th:if="(${image.ImageID} == ${laptop.ImageID})" th:src="${image.Image1}"></div>
            </div>

            <!-- Description -->
            <div class="col-lg-5 order-3">
                <div class="product_description">
                    <div class="product_category">Laptops</div>
                    <div class="product_name" th:text="${laptop.Name}"></div>
                    <div class="rating_r rating_r_4 product_rating"><i></i><i></i><i></i><i></i><i></i></div>
                    <div class="product_text">
                        <p th:text="${laptop.Description}">
                        </p>
                    </div>
                    <div class="order_info d-flex flex-row">
                        <form action="#">
                            <div class="clearfix" style="z-index: 1000;">

                                <!-- Product Quantity -->
                                <div class="product_quantity clearfix">
                                    <span>Quantity: </span>
                                    <input id="quantity_input" type="text" pattern="[0-9]*" value="1">
                                    <div class="quantity_buttons">
                                        <div id="quantity_inc_button" class="quantity_inc quantity_control"><i class="fas fa-chevron-up"></i></div>
                                        <div id="quantity_dec_button" class="quantity_dec quantity_control"><i class="fas fa-chevron-down"></i></div>
                                    </div>
                                </div>

                                <!-- Product Color -->
                                <ul class="product_color">
                                    <li>
                                        <span>Color: </span>
                                        <div class="color_mark_container">
                                            <div id="selected_color" class="color_mark"></div>
                                        </div>
                                        <div class="color_dropdown_button"><i class="fas fa-chevron-down"></i></div>

                                        <ul class="color_list">
                                            <li>
                                                <div class="color_mark" style="background: #999999;"></div>
                                            </li>
                                            <li>
                                                <div class="color_mark" style="background: #b19c83;"></div>
                                            </li>
                                            <li>
                                                <div class="color_mark" style="background: #000000;"></div>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>

                            </div>

                            <div class="product_price" th:text="${laptop.Price}"></div>
                            <div class="button_container">
                                <button type="button" class="button cart_button">Add to Cart</button>
                                <div class="product_fav"><i class="fas fa-heart"></i></div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
