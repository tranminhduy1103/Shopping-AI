<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" th:href="@{/fonts/material-icon/css/material-design-iconic-font.min.css}">

    <!-- Main css -->
    <link rel="stylesheet" th:href="@{css/style.css}">

</head>


<body>

    <div class="main">


        <!-- Sign up form -->
        <section class="signup">

            <div class="container">

                <div class="signup-content">
                    <div class="signup-form">
                        <div th:if="${param.success}">
                            <div class="alert alert-info">You've successfully registered to our awesome website!
                            </div>
                        </div>
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" th:action="@{/Register}" th:object="${user}">

                            <p class="error-message" th:each="error : ${#fields.errors('global')}" th:if="${#fields.hasGlobalErrors()}" th:text="${error}">Validation error
                            </p>

                            <div class="form-group" th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
                                <label><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input id="firstName" name="firstName" placeholder="Your First Name" th:field="*{firstName}" type="text" />

                            </div>
                            <p class="error-message" th:each="error: ${#fields.errors('firstName')}" th:text="${error}">
                                Validation error</p>

                            <div class="form-group" th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
                                <label><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input id="lastName" name="lastName" placeholder="Your Last Name" th:field="*{lastName}" type="text" />

                            </div>
                            <p class="error-message" th:each="error: ${#fields.errors('lastName')}" th:text="${error}">
                                Validation error</p>

                            <div class="form-group" th:classappend="${#fields.hasErrors('confirmEmail')}? 'has-error':''">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input id="confirmEmail" name="confirmEmail" placeholder="Your Email" th:field="*{confirmEmail}" type="email" />

                            </div>
                            <p class="error-message" th:each="error: ${#fields.errors('confirmEmail')}" th:text="${error}">Validation error</p>
                            <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input id="email" name="email" placeholder="Confirm Your Email" th:field="*{email}" type="email" />
                            </div>
                            <p class="error-message" th:each="error: ${#fields.errors('email')}" th:text="${error}">
                                Validation error</p>

                            <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input id="pass" name="pass" placeholder="Password" th:field="*{password}" type="password" />

                            </div>
                            <p class="error-message" th:each="error : ${#fields.errors('password')}" th:text="${error}">
                                Validation error</p>

                            <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                                <label><i class="zmdi zmdi-lock-outline"></i></label>
                                <input id="re_pass" name="re_pass" placeholder="Please confirm your password" th:field="*{confirmPassword}" type="password" />

                            </div>
                            <p class="error-message" th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}">Validation error</p>

                            <div class="form-group">
                                <label><i class="zmdi zmdi-cake"></i></label>
                                <input id="dateOfBirth" name="dateOfBirth" placeholder="Your birthday" th:field="*{DateOfBirth}" type="date" />

                            </div>

                            <div class="form-group" th:classappend="${#fields.hasErrors('Gender')}? 'has-error':''">
                                <label><i class="zmdi zmdi-cake"></i>&emsp; Gender: &emsp;</label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                                <select name="gender" style="width: 150px;">
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>

                            </div>

                            <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                                <label><i class="zmdi zmdi-lock-outline"></i></label>
                                <input id="Phone" name="re_pass" placeholder="Your Phone" th:field="*{Phone}" type="text" />

                            </div>
                            <p class="error-message" th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}">Validation error</p>

                            <div class="form-group" th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
                                <input class="agree-term" for="terms" id="terms" name="terms" th:field="*{terms}" type="checkbox" />
                                <label class="label-agree-term" for="terms"><span><span></span></span>I agree all
                                    statements in <a class="term-service" href="#">Terms of service</a></label>

                            </div>
                            <p class="error-message" th:each="error : ${#fields.errors('terms')}" th:text="${error}">
                                Validation error</p>
                            <div class="form-group form-button">
                                <input class="form-submit" id="signup" name="signup" type="submit" value="Register" />
                            </div>
                        </form>
                    </div>

                    <div class="signup-image">
                        <figure><img alt="sing up image" height="450px" src="https://i.ytimg.com/vi/9p4As71gq4E/maxresdefault.jpg" width="200px"></figure>
                        <a class="signup-image-link" href="/Login_form">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main_register.js"></script>
</body>


</html>
