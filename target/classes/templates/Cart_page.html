<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"
      xmlns="http://www.w3.org/1999/html">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<html xmlns:th="http://www.thymeleaf.org">
<!------ Include the above in your HEAD tag ---------->
<head>
    <title>IU Mall</title>

    <link rel="stylesheet" th:href="@{/styles/bootstrap4/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css}"/>
    <link rel="stylesheet" th:href="@{/plugins/OwlCarousel2-2.2.1/owl.carousel.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/plugins/OwlCarousel2-2.2.1/owl.theme.default.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/plugins/OwlCarousel2-2.2.1/animate.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/plugins/slick-1.8.0/slick.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/styles/main_styles.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/styles/responsive.css}" type="text/css">
</head>

<body>

<div class="super_container">

    <!-- Header -->

    <header class="header">

        <!-- Top Bar -->

        <div class="top_bar">
            <div class="container">
                <div class="row">
                    <div class="col d-flex flex-row">
                        <div class="top_bar_contact_item">
                            <div class="top_bar_icon"><img alt="" src="/images/phone.png"></div>
                            0704689783
                        </div>
                        <div class="top_bar_contact_item">
                            <div class="top_bar_icon"><img alt="" src="/images/mail.png"></div>
                            <a href="">IUMall@iu.vn</a></div>
                        <div class="top_bar_content ml-auto">
                            <div class="top_bar_menu">

                            </div>
                            <div class="top_bar_user">
                                <div class="user_icon"><img alt="" src="/images/user.svg"></div>
                                <div><a href="/Register">Register</a></div>
                                <div><a href="/login">Sign in</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Header Main -->

        <div class="header_main">
            <div class="container">
                <div class="row">

                    <!-- Logo -->
                    <div class="col-lg-2 col-sm-3 col-3 order-1">
                        <div class="logo_container">
                            <div class="logo"><a href="#">IU MALL</a></div>
                        </div>
                    </div>

                    <!-- Search -->
                    <div class="col-lg-6 col-12 order-lg-2 order-3 text-lg-left text-right">
                        <div class="header_search">
                            <div class="header_search_content">
                                <div class="header_search_form_container">
                                    <form action="#" class="header_search_form clearfix">
                                        <input type="search" required="required" class="header_search_input"
                                               placeholder="Search for products...">
                                        <div class="custom_dropdown">
                                            <div class="custom_dropdown_list">
                                                <span class="custom_dropdown_placeholder clc">All Categories</span>
                                                <i class="fas fa-chevron-down"></i>
                                                <ul class="custom_list clc">
                                                    <li><a class="clc" href="#">All Categories</a></li>
                                                    <li><a class="clc" href="#">Laptops</a></li>
                                                    <li><a class="clc" href="#">Hi-End Gaming</a></li>
                                                    <li><a class="clc" href="#">Office Devices</a></li>
                                                    <li><a class="clc" href="#">Sound Devices</a></li>
                                                    <li><a class="clc" href="#">Equipments</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                        <button type="submit" class="header_search_button trans_300" value="Submit"><img
                                                src="/images/search.png" alt=""></button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-10 col-md-offset-1">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th class="text-center">&nbsp;Price&nbsp;</th>
                            <th class="text-center">Subtotal</th>
                            <th>&emsp;&emsp;&emsp;&emsp;&emsp;</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="item, status: ${cartItems}">
                            <tr>
                                <div th:with="product = ${item.laptop}">
                                    <td class="col-sm-8 col-md-6">
                                        <div class="media">
                                            <a class="thumbnail pull-left" href="#"> <img alt=""
                                                                                          th:each="image:${Images}"
                                                                                          th:if="(${image.ImageID} == ${product.ImageID})"
                                                                                          th:src="${image.Image1}"
                                                                                          style="width: 72px; height: 72px;">
                                            </a>
                                            <div class="media-body">
                                                <h4 class="media-heading"><a href="#" th:text="${product.Name}">Name</a>
                                                </h4>
                                                <h5 class="media-heading"> by <a href="#"><span
                                                        th:text="${product.Supplier}">Brand name</span></a></h5>
                                                <span>Status: </span><span
                                                    class="text-success"><strong>In Stock</strong></span>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="col-sm-1 col-md-1" style="text-align: center">
                                        <input type="number" th:value="${item.quantity}" name="quantity"
                                               style="width: 50px;">
                                    </td>
                                    <td class="col-sm-1 col-md-1 text-center"><strong><span
                                            th:text="${#numbers.formatDecimal(product.Price, 0, 'COMMA', 2, 'POINT')}+'VNĐ' ">price</span></strong>
                                    </td>
                                    <td class="col-sm-1 col-md-1 text-center"><strong><span
                                            th:text="${#numbers.formatDecimal(item.getSubtotal(), 0, 'COMMA', 2, 'POINT')}+'VNĐ' "
                                    >Subtotal</span></strong></td>
                                    <td class="col-sm-1 col-md-1">
                                        <button type="button" class="btn btn-danger">
                                            <span class="glyphicon glyphicon-remove"></span><a
                                                th:href="${'/cart/remove/' + product.id}" style="color:white;"> Remove
                                        </a></button>
                                    </td>
                                </div>
                            </tr>
                        </th:block>
                        <!--                <tr>-->
                        <!--                    <td>   </td>-->
                        <!--                    <td>   </td>-->
                        <!--                    <td>   </td>-->
                        <!--                    <td><h5><b>Total</b></h5></td>-->
                        <!--                    <td class="text-right"><h5><strong th:text="${Total}">Total</strong></h5></td>-->
                        <!--                </tr>-->
                        <!--                <tr>-->
                        <!--                    <td>   </td>-->
                        <!--                    <td>   </td>-->
                        <!--                    <td>   </td>-->
                        <!--                    <td><h5>Estimated shipping</h5></td>-->
                        <!--                    <td class="text-right"><h5><strong>$6.94</strong></h5></td>-->
                        <!--                </tr>-->
                        <tr>
                            <td>  </td>
                            <td>  </td>
                            <td>  </td>
                            <td><h3>Total</h3></td>
                            <td class="text-right">
                                <h3><strong>
                                    <div th:text="${#numbers.formatDecimal(Total, 0, 'COMMA', 2, 'POINT')}+'VNĐ' ">
                                        Total
                                    </div>
                                </strong></h3>
                            </td>
                        </tr>
                        <tr>
                            <td>  </td>
                            <td>  </td>
                            <td>  </td>
                            <td><h5></h5></td>
                            <td>
                                <h3>
                                    <button type="button" class="btn btn-primary">
                                        Update <span class="glyphicon glyphicon-refresh"></span>
                                    </button>
                                </h3>
                            </td>
                        </tr>
                        <tr>
                            <td>  </td>
                            <td>  </td>
                            <td>  </td>
                            <td>
                                <h3>
                                    <button type="button" class="btn btn-default"><a th:href="${'/Laptops'}"
                                                                                     style="color:black;">
                                        <span class="glyphicon glyphicon-shopping-cart"></span> Continue Shopping
                                    </a></button>
                                </h3>
                            </td>
                            <td>
                                <h3>
                                    <button type="button" class="btn btn-success">
                                        <a th:href="${'/checkout'}" style="color:white;">
                                            Checkout <span class="glyphicon glyphicon-play"></span>
                                        </a>
                                    </button>
                                </h3>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </header>
</div>
</body>
